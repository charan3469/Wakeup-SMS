<div >
<div class="center-container">
<div class="w3ls-header">
		<h1>Wake Up SMS</h1>
	<div class="header-main">
		
		<div class="videologin">
		
		<div class="top-login first">
			<div class="border">
				<span><i class="fa fa-user-circle-o" aria-hidden="true"></i></span>
			</div>
		</div>
		<h2>Login Form</h2>
			<div class="header-bottom">
				<div class="header-right w3agile">
					<div class="header-left-bottom agileinfo">
						<form onsubmit="return login()" method="post">
							<div class="icon1">
								<i class="fa fa-user-o" aria-hidden="true"></i>
								<input  id="uname" type="text" placeholder="Your name" required=""/>
							</div>
							<div class="icon1">
								<i class="fa fa-unlock-alt" aria-hidden="true"></i>
								<input id="pass" type="password" placeholder="password" required=""/>
							</div>
							<label class="anim">
								<input type="checkbox" class="checkbox">
								<span> Stay logged in </span> 
							</label>
							<a href="#" class="forgot">forgot password?</a>
							<div class="bottom">
								<input type="submit" value="Login" />
							</div>
							 
						</form>	
					</div>
				</div>
			</div>
		</div>
		
		<div class="videoregister">
		
		<div class="top-login second">
			<div class="border">
				<span><i class="fa fa-user-circle" aria-hidden="true"></i></span>
			</div>
		</div>
		<h3>register Form</h3>
			<div class="header-bottom">
				<div class="header-right w3agile">
					<div class="header-left-bottom agileinfo">
						<form action="#" method="post">
							<div class="icon1">
								<i class="fa fa-user-o" aria-hidden="true"></i>
								<input  id="username" type="text" placeholder="Your name" required=""/>
							</div>
							<div class="icon1">
								<i class="fa fa-envelope-o" aria-hidden="true"></i>
								<input id="email" type="email" placeholder="Your email" required=""/>
							</div>
							<div class="icon1">
								<i class="fa fa-phone" aria-hidden="true"></i>	
								<input id="mobile" type="tel" placeholder="Phone number" required=""/>
							</div>
							<div class="icon1">
								<i class="fa fa-unlock-alt" aria-hidden="true"></i>
								<input id="password" type="password" placeholder="Create password" required=""/>
							</div>
							<div class="icon1">
								<i class="fa fa-unlock-alt" aria-hidden="true"></i>
								<input type="password" placeholder="Confirm password" required=""/>
							</div>
							<div class="bottom">
								<input onclick="sign_up()" type="submit" value="Register" />
							</div>
						</form>	
					</div>
				</div>
			</div>
		</div>
		<div class="clear"></div>
	</div>
